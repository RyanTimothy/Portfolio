<!DOCTYPE html>
<html lang="en">
    <head>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
        <meta charset="UTF-8">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <title>Easy Eating</title>

        <!--jQuery-->
        <script src="js/lib/jquery-2.1.4.js"></script>
        <!--jQuery mobile-->
        <script src="js/lib/jquery.mobile-1.4.5.js"></script>
        <!--jQuery Validation-->
        <script src="js/lib/jquery.validate.js"></script>

        <!--database JavaScript-->
        <script src="js/database.js"></script>
        <script src="js/databaseLayer.js"></script>
        <script src="js/logicLayer.js"></script>
        <script src="js/presentationLayer.js"></script>
        <!--global JavaScript-->
        <script src="js/global.js"></script>

        <!--jQuery mobile css-->
        <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.4.5.css">
        <!--Main style css-->
        <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>
    <body>
        <!--page: Eating Page-->
        <div id="page-eating" data-role="page" data-theme="a">
            <div data-role="header" data-position="inline" data-tap-toggle="false">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#page-eating" data-icon="arrow-d-r" class="ui-btn-active ui-state-persist">Eating</a></li>
                        <li><a href="#page-favorites" data-icon="heart">Favorites</a></li>
                        <li><a href="#page-order" data-icon="shop">Orders</a></li>
                    </ul>
                </div>

                <div class="banner banner-eating">
                    <div>
                        <h1>Easy Eating</h1>
                    </div>
                </div>
            </div>
            <section data-role="content">
                <!-- heart img reference: https://cdn4.iconfinder.com/data/icons/web-and-office-tools-set-1/512/HEART-512.png-->

                <ul data-role="listview" data-icon="false" id="restaurants-list" class="restaurants-list">
                    <!--populated by database-->
                </ul>
            </section>
        </div>



        <!--page: Food Page -->
        <div id="page-food" data-role="page" data-theme="a">
            <div data-role="header" data-position="inline" data-tap-toggle="false">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#" data-icon="grid" class="ui-btn-active ui-state-persist">Food</a></li>
                        <li><a href="#page-favorites" data-icon="heart">Favorites</a></li>
                        <li><a href="#page-order" data-icon="shop">Orders</a></li>
                    </ul>
                </div>

                <div class="banner banner-myorder">
                    <div>
                        <h1>Easy Food</h1>
                    </div>
                </div>
            </div>
            <section data-role="content">

                <div class="ui-grid-a">
                    <div class="ui-block-a"><a class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-icon-arrow-l ui-btn-icon-left button-food-return">Return</a></div>
                    <div class="ui-block-b"><a class="ui-btn ui-shadow ui-corner-all ui-icon-shop ui-btn-icon-right button-food-order">Order</a></div>
                </div>

                <p id="food-order-error"></p>

                <ul data-role="listview" data-icon="false" id="food-list" class="food-list" data-rest-id>
                    <!--populated by database-->
                </ul>
            </section>
        </div>


        <!--page: Favorites Page -->
        <div id="page-favorites" data-role="page" data-theme="a">
            <div data-role="header" data-position="inline" data-tap-toggle="false">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#page-eating" data-icon="arrow-d-r">Eating</a></li>
                        <li><a href="#page-favorites" data-icon="heart" class="ui-btn-active ui-state-persist">Favorites</a></li>
                        <li><a href="#page-order" data-icon="shop">Orders</a></li>
                    </ul>
                </div>

                <div class="banner banner-favorites">
                    <div>
                        <h1>Favorites</h1>
                    </div>
                </div>
            </div>
            <section data-role="content">
                <ul data-role="listview" data-icon="false" id="favorited-list" class="restaurants-list">
                    <!--populated by database-->
                </ul>
            </section>
        </div>


        <!--page: My Order Page -->
        <div id="page-order" data-role="page" data-theme="a">
            <div data-role="header" data-position="inline" data-tap-toggle="false">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#page-eating" data-icon="arrow-d-r">Eating</a></li>
                        <li><a href="#page-favorites" data-icon="heart">Favorites</a></li>
                        <li><a href="#page-order" data-icon="shop" class="ui-btn-active ui-state-persist">Orders</a></li>
                    </ul>
                </div>

                <div class="banner banner-myorder">
                    <div>
                        <h1>Orders</h1>
                    </div>
                </div>
            </div>
            <section data-role="content">
                <ul data-role="listview" data-icon="false" id="orders-list">
                    <!--populated by database-->
                </ul>
            </section>
        </div>
    </body>
</html>
